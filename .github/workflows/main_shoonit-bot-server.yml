# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - shoonit-bot-server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://shoonitartifacts.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0e6d143360d6488e8c0599038036c2c3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8fa2ef212b2840f6b0f247ce7216aeea }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: shoonitartifacts.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0e6d143360d6488e8c0599038036c2c3 }}/shoonit-bot-server:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'shoonit-bot-server'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_21113b4fea1543ffa6ba4c18604db735 }}
        images: 'shoonitartifacts.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0e6d143360d6488e8c0599038036c2c3 }}/shoonit-bot-server:${{ github.sha }}'